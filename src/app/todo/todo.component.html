<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Outline form field</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>add task name</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditEnabled"
              (click)="addTask()"
              mat-raised-button
              color="primary"
              [disabled]="todoForm.invalid"
            >
              Add
            </button>
            <button
              *ngIf="isEditEnabled"
              (click)="updateTask()"
              mat-raised-button
              color="primary"
              [disabled]="todoForm.invalid"
            >
              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!--todo-->
            <div class="example-container">
              <h2 class="head-title">
                TO DO<span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span>
              </h2>
              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tasks; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTask(i)"
                    >
                      <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="onEdit(item, i)"
                    >
                      <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="head-title">
                IN PROGRESS<span *ngIf="inprogress.length > 0">
                  - {{ inprogress.length }}</span
                >
              </h2>
              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inprogress; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteInProgressTask(i)"
                  >
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
            <!--inprogress-->
          </div>
          <div class="col-md-4">
            <!--doen-->
            <div class="example-container">
              <h2 class="head-title">
                DONE<span *ngIf="done.length > 0"> - {{ done.length }}</span>
              </h2>
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of done; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteDoneTask(i)"
                    >
                      <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                      <mat-icon class="mat-18">check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</div>
